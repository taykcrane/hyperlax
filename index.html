<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
	<meta http-equiv="Content-Language" content="en_US" />
	<title>Hyperlax</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="//use.typekit.net/bvp2tss.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<div class="flexcontainer">
		<div class="video-box">
			<div class="video-active">
				<!-- <video height="640" width="640" autoplay controls>
					<source src="https://scontent.cdninstagram.com/hphotos-xaf1/t50.2886-16/11107083_958420827501640_1131625644_n.mp4" type="video/mp4">
				</video> -->
			</div>
			<!-- <div class="video-hidden">
				<video height="100%" width="100%" controls>
					<source src="https://scontent.cdninstagram.com/hphotos-xaf1/t50.2886-16/11107083_958420827501640_1131625644_n.mp4" type="video/mp4">
				</video>
			</div> -->
		</div>
		<div class="flexitem">
			<div class="nav">
				<ul class="nav-items">
					<li class="home-nav selected"><a href="#">Hyperlax</a>
					<li class="location-nav"><a href="#"><i class="fa fa-map-marker fa-lg"></i>location</a>
					<li class="music-nav"><a href="#"><i class="fa fa-music fa-lg"></i>music</a>
					<li class="about-nav"><a href="#"><i class="fa fa-info fa-lg"></i>about</a></li><a href="http://twitter.com/taykcrane" id="twitter" target="_blank"><i class="fa fa-twitter fa-lg"></i>@taykcrane</a>
				</ul>
			</div>
			<div class="home-page active-page">
				<div class="content-box">
					<div class="content-animation">
						<div class="container">
							<div class="controls">
								<div class="buttons">
									<div class="prev"><i class="fa fa-backward fa-lg"></i></div><div class="pause-play"><i class="fa fa-pause fa-lg"></i></div><div class="next"><i class="fa fa-forward fa-lg"></i></div>	
								</div>
							</div>	
						</div>	
					</div>
				</div>
			</div>
			<div class="location-page">
				<div class="content-box">
					<div class="content-animation">
						<div class="container">
							<p>This is my location page.</p>
							<h3 class="caption">
								<i class="fa fa-quote-left fa-3x"></i>
								<p></p>
							</h3>
							<div class="location-group">
								<h3 class="location">
									<i class="fa fa-map-marker fa-2x"></i>
									<p class="location-text"></p>
								</h3>
								<div id="myMap"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="music-page">
				<div class="content-box">
					<div class="content-animation">
						<div class="container">
							<p>this is my music page</p>	
						</div>	
					</div>
				</div>
			</div>
			<div class="about-page">
				<div class="content-box">
					<div class="content-animation">
						<div class="container">
							<p>this is my about page</p>
						</div>	
					</div>
				</div>
			</div>
			<div class="attribution">
				<p class="credit"></p>
				<p class="timestamp"></p>
			</div>
			<div class="music-player">
				<div class="container">
					<div class="music-box">
						<div class="volume"><i class="fa fa-volume-up fa-lg"></i></div><div class="music-pause-play"><i class="fa fa-pause fa-lg"></i></div><div class="music-next"><i class="fa fa-forward fa-lg"></i></div><div class="music-data"><div class="music-text-bg"><div class="music-text"><p class="title"></p><p class="uploader"></p></div></div><a href="#" class="sc-logo" target="_blank"><i class="fa fa-soundcloud"></i></a></div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYvvZfEiUoVm-Rs9q2cs3SKeP79uMG_d0"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="js/datamaps.js"></script>
<script src="js/pause.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="js/app.js"></script>
</body>
</html>
