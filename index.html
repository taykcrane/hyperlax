<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
	<meta http-equiv="Content-Language" content="en_US" />
	<title>Hyperlax</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div class="flexcontainer">
		<div class="video-box">
			<div class="video">
				<!-- <video height="640" width="640" autoplay controls>
					<source src="https://scontent.cdninstagram.com/hphotos-xaf1/t50.2886-16/11107083_958420827501640_1131625644_n.mp4" type="video/mp4">
				</video> -->
			</div>
		</div>
		<div class="flexitem">
			<div class="header">
				<div class="container">
					<h1>Hyper<span>lax</span></h1>
					<h3>Explore faraway places just by hitting the <i class="fa fa-forward fa-lg"></i> button.</h3>
				</div>
			</div>
			<div class="content">
				<div class="container">
					<div class="metadata">
						<div class="controls">
							<div class="buttons">
								<div class="prev" disabled><i class="fa fa-backward fa-lg"></i></div><div class="pause-play"><i class="fa fa-pause fa-lg"></i></div><div class="next"><i class="fa fa-forward fa-lg"></i></div>	
							</div>
						</div>
						<h3 class="caption">
							<i class="fa fa-quote-left fa-3x"></i>
							<p></p>
						</h3>
						<p class="credit"><!-- Taken by <a href="#" target="_blank"></a> --></p>
						<p class="timestamp"></p>
						<div class="location-group">
							<h3 class="location">
								<i class="fa fa-map-marker fa-2x"></i>
								<p class="location-text"></p>
							</h3>
							<!-- <hr class="rule-1" size="1" noshade color="black">
							<hr class="rule-2" size="1" noshade color="#999"> -->
							<div id="myMap"></div>
						</div>
					</div>	
				</div>	
			</div>
			<div class="music-player">
				<div class="container">
					<div class="music-pause-play"><i class="fa fa-pause fa-lg"></i></div><div class="music-next"><i class="fa fa-forward fa-lg"></i></div><div class="music-data"><div class="music-text"><p class="title"></p><p class="uploader"></p></div><a href="#" class="sc-logo" target="_blank"></a></div>
				</div>
			</div>	
		</div>
	</div>
	

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYvvZfEiUoVm-Rs9q2cs3SKeP79uMG_d0"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="js/datamaps.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="js/app.js"></script>
</body>
</html>
