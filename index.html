<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hyperlax</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<h1>Hyperlax</h1>
			<h3>Explore faraway cities just by hitting the NEXT button.</h3>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="video">
				<img src="https://igcdn-photos-e-a.akamaihd.net/hphotos-ak-xaf1/t51.2885-15/10838431_357734814398732_1255344475_n.jpg" alt="">
				<div class="controls">
					<button>Prev</button>
					<button>Next</button>
				</div>
				<div class="location">
					<p>Travel to a different destination?</p>
				</div>
			</div>
			<div class="metadata">
				<h3 class="caption">This is my caption for a #hyperlapse video</h3>
				<p class="credit">Taken by @<span>taykcrane</span></p>
				<p class="timestamp">51 minutes ago</p>
				<p class="location">New York, New York</p>
			</div>	
		</div>	
	</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
